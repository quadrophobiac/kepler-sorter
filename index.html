<!DOCTYPE html>
<html lang="en" ng-app="sliderDemoApp" id="top">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>AngularUI - Slider demo</title>
	<!--<base href=".."></base>-->
	<link rel="stylesheet" type="text/css" href="bower_components/ng-slider/dist/css/ng-slider.min.css">
	<link rel="stylesheet" href="demo/css/app.css">
</head>
<body ng-controller="SlideCtrl">

	<h1>Kepler Comparison</h1>

	<div>
		<div ng-repeat="object in koi" style="font:13px Lato, 'Helvetica Neue', Helvetica, Arial, sans-serif; color: #73161b;">
			{{"Kepler ID "+object.KOI+" : Rotation Period "+object.PER}}
		</div>
	</div>
	<br>
	<div>
		<input ng-model="value" type="text" id="mySlider1" slider options="options" /><br>
		<!--above is the slider, which has some non functional API calls bound to it-->
		<button ng-click="radius()">Get Radii</button>
		Result : <br>
		<div ng-repeat="obj in radiusList | filter:obj.RPLANET">
			{{"Kepler ID "+obj.KOI+" : Rotation PERIOd "+obj.PER+" radius: "+obj.RPLANET}}
		</div>
	</div>

	<script type="text/javascript" src="bower_components/angular/angular.min.js"></script>
	<script src="components/app.js"></script>
	<script src="components/controllers/SlideCtrl.js"></script>
	<script src="components/controllers/LocalRequest.js"></script>
	<script src="components/services/KeplerAPI.js"></script>
	<script src="components/services/LocalKepler.js"></script>
	<script src="bower_components/ng-slider/dist/ng-slider.min.js"></script>
	<script src="bower_components/angular-route/angular-route.min.js"></script>
	<script src="bower_components/angular-resource/angular-resource.min.js"></script>

</body>
</html>
